name: Deploy Backend to App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          npm ci

      - name: Build backend
        working-directory: ./backend
        run: |
          npm run build

      - name: Run tests
        working-directory: ./backend
        run: |
          npm test --silent

      - name: Zip build output
        working-directory: ./backend
        run: |
          zip -r ../backend-deploy.zip package.json package-lock.json dist node_modules || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.event.inputs.app_name || 'cannabis-backend' }}
          package: ./backend-deploy.zip

name: Deploy infrastructure (Bicep)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ARM/Bicep template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ github.event.inputs.resource_group || 'cannabis-delivery-rg' }}
          template: infra/appservice/main.bicep
          parameters: |
            location=${{ github.event.inputs.location || 'eastus' }}
            backendName=${{ github.event.inputs.backendName || 'cannabis-backend' }}
            frontendName=${{ github.event.inputs.frontendName || 'cannabis-frontend' }}
            createPostgres=${{ github.event.inputs.createPostgres || 'true' }}
            createRedis=${{ github.event.inputs.createRedis || 'true' }}
            postgresAdmin=${{ github.event.inputs.postgresAdmin || 'pgadmin' }}
            postgresPassword=${{ secrets.POSTGRES_PASSWORD }}
